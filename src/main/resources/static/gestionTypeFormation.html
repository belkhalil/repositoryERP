<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gestion des niveaux</title>

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/moduls/typeFApp.js"></script>
<script src="js/services/TypeFormationService.js"></script>
<script src="js/services/FormationDServices.js"></script>
<script src="js/controllers/TypeFormationController.js"></script>
</head>
<body ng-app="typeFApp" class="ng-cloak" ng-controller="typeFormationController as ctrl">
<nav class="w3-sidenav w3-white w3-card-8" style="width:25%">
  <a  href="http://localhost:8080/gestionetudiant.html">gestion des etudiants</a>
  <a  href="http://localhost:8080/gestionEnsP.html">gestion enseignant permanent</a>
  <a  href="http://localhost:8080/gestionEnsV.html">gestion enseignant vacataire</a>
  <a  href="http://localhost:8080/gestionFormationC.html">gestion formation Continue</a>
  <a  href="http://localhost:8080/gestionFormationD.html">gestion formation Diplomante</a>
  <a  href="http://localhost:8080/gestionNiveau.html" >gestion des niveaux</a>
  <a  href="http://localhost:8080/gestionTypeFormation.html" >gestion des types des formations</a>
</nav>
	<div class="w3-container" style="margin-left:25%">
		<div class="generic-container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">ajouter un type </span>
				</div>
				<br>
				<div class="formcontainer">
					<form name="myForm" class="form-horizontal">
						<input type="hidden" ng-model="ctrl.typeFormation.idTypeFormation" />
					
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for=""></label>
								<div class="col-md-7">
									<input type="text" ng-model="ctrl.typeFormation.labelTypeFormation" id="cne"
										class="form-control input-sm" placeholder="label" />
								</div>
							</div>
						</div>
						
							<div class="row">
							<div class="form-group col-md-12">
								<div class="col-md-2 control-lable"></div>
								<div class="col-md-7">
									<input type="button" ng-click="ctrl.update()" value="update"
										class="btn btn-primary btn-sm"> <input type="button"
										ng-click="ctrl.add()" value="add"
										class="btn btn-primary btn-sm">
									<button type="button" ng-click="ctrl.reset()"
										class="btn btn-warning btn-sm">Annuler</button>
								</div>
							</div>
							</div>
					</form>
				</div>
			</div>
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading">
					<span class="lead">List des types </span>
				</div>
				<div class="tablecontainer">
					<table class="table table-hover">
						<thead>
							<tr>

								<th>type de formation</th>
								

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="t in ctrl.typeFormations">
								
								<td>{{t.labelTypeFormation}}</td>
								
					     	<td>
									<button type="button" ng-click="ctrl.edit(t.idTypeFormation)"
										class="btn btn-success custom-width">Edit</button>
									<button type="button" ng-click="ctrl.remove(t.idTypeFormation)"
										class="btn btn-danger custom-width" >Remove</button>
									
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
			
			</div>			
</body>
</html>
