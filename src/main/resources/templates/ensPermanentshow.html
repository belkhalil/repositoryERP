<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>one Student</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headerEnsp :: header"></th:block> /*/-->

    <h2>Student Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Enseignant Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${ensPermanent.idUtilisateur}">Enseignant Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nom:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${ensPermanent.nomUtilisateur}">nom</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Prenom:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${ensPermanent.prenomUtilisateur}">prenom</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p  class="form-control-static" th:text="${ensPermanent.emailUtilisateur}">email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Adresse:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${ensPermanent.adresseUtilisateur}">adresse</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
