<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>formation</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headerFormation :: header"></th:block> /*/-->

    <h2>formation Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">formation Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${formation.idFormation}">Enseignant Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">formation</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${formation.nomFormation}">formation</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">date de debut:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${formation.dateDebut}">dtae de debut</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">det de fin </label>
                    <div class="col-sm-10">
                        <p  class="form-control-static" th:text="${formation.dateFin}">date de fin</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">description</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${formation.descFormation}">description</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
