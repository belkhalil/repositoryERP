<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">

    <title>ajouter ensignant permanent</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headerEnsp :: header"></th:block> /*/-->

    <h2>student Details</h2>
    <div>
        <form class="form-horizontal" th:object="${ensPermanent}" th:action="@{/ensPermanent}" method="post">
            <input type="hidden" th:field="*{idUtilisateur}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Nom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nomUtilisateur}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Prenom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{prenomUtilisateur}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">CIN:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cinUtilisateur}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{emailUtilisateur}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Adresse:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{adresseUtilisateur}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Valider</button>
            </div>
        </form>
    </div>
    
</div>

</body>
</html>
