<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<title>page admin</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<div class="w3-container">
	<body ng-app="MyApp" ng-controller="EtudiantController">
		<table class="w3-table w3-bordered w3-striped w3-card-4">
			<tr class="w3-blue">
				<th>CIN</th>
				<th>CNE</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Date naissance</th>
				<th>Email</th>
				<th>Adresse</th>
			</tr>
			
			<tr ng-repeat="e in etudiants">
				<td>{{e.cinUtilisateur}}</td>
				<td>{{e.cne}}</td>
				<td>{{e.nonUtilisateur}}</td>
				<td>{{e.prenomUtilisateur}}</td>
				<td>{{e.dateNaissance}}</td>
				<td>{{e.emailUtilisateur}}</td>
				<td>{{e.adresseUtilisateur}}</td>
				<td>
					<button class="w3-btn w3-ripple"
						ng-click="editEtudiant(Etudiant.id)">&#9998; Edit</button>
				</td>

			</tr>
		</table>
	<div class="w3-container">
	</div>	
		<br>
		
		<button class="w3-btn w3-green w3-ripple" ng-click="editEtudiant('new')">&#9998;
			inscription</button>

		<form ng-hide="hideform">
			<h3 ng-show="edit">Create New User:</h3>
			<h3 ng-hide="edit">Edit User:</h3>
			<label>CIN:</label> <input class="w3-input w3-border"
				type="text" ng-model="cin" ng-disabled="!edit"
				placeholder="cin"> <br> 
			<label>CNE:</label> <input class="w3-input w3-border" type="text" ng-model="cne"
				ng-disabled="!edit" placeholder="cne"> <br>
			<label>Nom:</label> <input class="w3-input w3-border"
				type="text" ng-model="nom" ng-disabled="!edit"
				placeholder="cin"> <br>
			<label>Prenom:</label> <input class="w3-input w3-border"
				type="text" ng-model="prenom" ng-disabled="!edit"
				placeholder="cin"> <br>
			<label>Adresse:</label> <input class="w3-input w3-border"
				type="text" ng-model="adresse" ng-disabled="!edit"
				placeholder="cin"> <br>
			<label>Email:</label> <input class="w3-input w3-border"
				type="text" ng-model="email" ng-disabled="!edit"
				placeholder="cin"> <br>
			<label>Password:</label>
			<input class="w3-input w3-border" type="password" ng-model="passw1"
				placeholder="Password"> <br> 
			<label>Repeat:</label> <input
				class="w3-input w3-border" type="password" ng-model="passw2"
				placeholder="Repeat Password"> <br>
			<button class="w3-btn w3-green w3-ripple"
				ng-disabled="error || incomplete">&#10004; valider</button>
		</form>
</div>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
